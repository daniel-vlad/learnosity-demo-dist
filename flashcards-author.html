<div class="lrn-qe-edit-form">
  <span data-lrn-qe-label="areas"></span>
  <span data-lrn-qe-input="areas"></span>

  <span data-lrn-qe-label="cards" data-lrn-qe-section="cards.heading"></span>
  <div class="lrn-qe-tabs" data-lrn-qe-tabs data-lrn-qe-section="cards.content">
    <ul class="lrn-qe-tab-header">
      <li
        data-lrn-qe-loop="cards[*]"
        class="lrn-qe-tab-trigger"
        data-lrn-qe-tab-trigger
        data-lrn-qe-layout-listeners="add,remove"
      >
        <span data-lrn-qe-label="cards[*]"></span>
      </li>
      <li>
        <span data-lrn-qe-action-add="cards" class="lrn-qe-tabs-add"></span>
      </li>
      <li>
        <span
          data-lrn-qe-action-remove=""
          ="cards"
          class="lrn-qe-tabs-remove"
        ></span>
      </li>
    </ul>
    <div
      data-lrn-qe-loop="cards[*]"
      class="lrn-qe-tab-item"
      data-lrn-qe-tab-item
      data-lrn-qe-layout-listeners="add,remove"
    >
      <div
        class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm card-wrapper"
      >
        <div
          class="lrn-qe-col-xs-12 lrn-qe-col-sm-5"
          lrn-qe-col-xs-12
          lrn-qe-col-sm-6
        >
          <h1>Side A</h1>
          <span data-lrn-qe-label="cards[*].sideAImage"></span>
          <span data-lrn-qe-input="cards[*].sideAImage"></span>

          <span data-lrn-qe-label="cards[*].sideAText"></span>
          <span data-lrn-qe-input="cards[*].sideAText"></span>
        </div>

        <div
          class="lrn-qe-col-xs-12 lrn-qe-col-sm-5"
          lrn-qe-col-xs-12
          lrn-qe-col-sm-6
        >
          <h1>
            Side B
            <span class="disclaimer">
              Disclaimer: if both fields are empty then everything from Side A
              will apply.
            </span>
          </h1>

          <span data-lrn-qe-label="cards[*].sideBImage"></span>
          <span data-lrn-qe-input="cards[*].sideBImage"></span>

          <span data-lrn-qe-label="cards[*].sideBText"></span>
          <span data-lrn-qe-input="cards[*].sideBText"></span>
        </div>

        <div
          class="lrn-qe-col-xs-12 lrn-qe-col-sm-5"
          data-lrn-qe-layout-wrapper
        >
          <span
            data-lrn-qe-action-remove="cards[*]"
            class="lrn-qe-top-right lrn-qe-padding-right-sm lrn-qe-padding-top-sm"
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
