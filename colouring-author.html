<div class="lrn-qe-edit-form">
  <span data-lrn-qe-label="areas"></span>
  <span data-lrn-qe-input="areas"></span>

  <div
    class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm instruction-row"
  >
    <div
      class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
      lrn-qe-col-xs-12
      lrn-qe-col-sm-6
    >
      <span data-lrn-qe-label="instructionLine"></span>
      <span
        data-lrn-qe-input="instructionLine"
        data-lrn-qe-input="stimulus"
        class="lrn-qe-ckeditor-lg"
      ></span>
    </div>
  </div>

  <span data-lrn-qe-label="shapes" data-lrn-qe-section="shapes.heading"></span>
  <div
    class="lrn-qe-tabs"
    data-lrn-qe-tabs
    data-lrn-qe-section="shapes.content"
  >
    <ul class="lrn-qe-tab-header">
      <li
        data-lrn-qe-loop="shapes[*]"
        class="lrn-qe-tab-trigger"
        data-lrn-qe-tab-trigger
        data-lrn-qe-layout-listeners="add,remove"
      >
        <span data-lrn-qe-label="shapes[*]"></span>
      </li>
      <li>
        <span data-lrn-qe-action-add="shapes" class="lrn-qe-tabs-add"></span>
      </li>
      <li>
        <span
          data-lrn-qe-action-remove=""
          ="shapes"
          class="lrn-qe-tabs-remove"
        ></span>
      </li>
    </ul>

    <div
      data-lrn-qe-loop="shapes[*]"
      class="lrn-qe-tab-item"
      data-lrn-qe-tab-item
      data-lrn-qe-layout-listeners="add,remove"
    >
      <div
        class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm card-wrapper"
      >
        <div
          class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
          lrn-qe-col-xs-12
          lrn-qe-col-sm-6
        >
          <h1>Shape</h1>

          <span data-lrn-qe-label="shapes[*].source"></span>
          <span data-lrn-qe-input="shapes[*].source"></span>

          <span data-lrn-qe-label="shapes[*].color"></span>
          <span data-lrn-qe-input="shapes[*].color"></span>

          <span data-lrn-qe-label="shapes[*].sound"></span>
          <span data-lrn-qe-input="shapes[*].sound"></span>
        </div>

        <div
          class="lrn-qe-col-xs-12 lrn-qe-col-sm-5"
          data-lrn-qe-layout-wrapper
        >
          <span
            data-lrn-qe-action-remove="shapes[*]"
            class="lrn-qe-top-right lrn-qe-padding-right-sm lrn-qe-padding-top-sm"
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
